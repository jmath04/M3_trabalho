<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Buscar Moradores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>Buscar Moradores</header>

<div class="container">

    <h2>Buscar Moradores</h2>

    <div class="form-section">
        <label for="campoBusca">Digite o termo da busca:</label>
        <input type="text" id="campoBusca" placeholder="Nome, sobrenome, email, RG ou telefone">
        <button id="btnBuscar">Buscar</button>
    </div>

    <table id="tabela" style="display:none;">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Email</th>
                <th>RG</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="resultado"></tbody>
    </table>

</div>

<script>
function buscar() {
    const termo = document.getElementById("campoBusca").value.trim();
    const tabela = document.getElementById("tabela");
    const corpo = document.getElementById("resultado");

    corpo.innerHTML = "";
    tabela.style.display = "none";

    if (termo === "") return;

    fetch(`/api/busca?q=${encodeURIComponent(termo)}`)
        .then(res => res.json())
        .then(lista => {

            if (!Array.isArray(lista) || lista.length === 0) return;

            lista.forEach(m => {
                corpo.innerHTML += `
                    <tr>
                        <td>${m.nome}</td>
                        <td>${m.sobrenome}</td>
                        <td>${m.email}</td>
                        <td>${m.rg}</td>
                        <td>${m.telefone}</td>
                    </tr>
                `;
            });

            tabela.style.display = "table";
        });
}

document.getElementById("btnBuscar").addEventListener("click", buscar);
document.getElementById("campoBusca").addEventListener("keypress", (e) => {
    if (e.key === "Enter") buscar();
});
</script>

</body>
</html>
