<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Moradores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Gerenciar Moradores</header>

<div class="container">

    <h2>Cadastrar Morador</h2>

    <div class="form-section">
        <form action="/cad_moradores" method="post">
            <label>Nome</label>
            <input type="text" name="nome" required>
    
            <label>Sobrenome</label>
            <input type="text" name="sobrenome" required>
    
            <label>E-mail</label>
            <input type="email" name="email" required>
    
            <label>RG</label>
            <input type="text" name="rg" maxlength="7" required>
    
            <label>Telefone</label>
            <input type="text" name="telefone" maxlength="14" required>
            
            <button>Cadastrar</button>
        </form>
    </div>

    <h2>Moradores Cadastrados</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>E-mail</th>
            <th>RG</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
    </table>

</div>

</body>
</html>
