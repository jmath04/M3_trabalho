<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Comprovante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Baixar Comprovante</header>

<div class="container">
    <h2>Informe o ID do pagamento</h2>

    <div class="form-section">
        <form id="formComprovante">
            <label>ID do Pagamento</label>
            <input type="number" id="idPagamento" required>
            <button type="submit">Baixar PDF</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('formComprovante').addEventListener('submit', function(e) {
        e.preventDefault();
        const id = document.getElementById('idPagamento').value;
        
        if (id) {
            // Abre o PDF em nova aba
            window.open(`/download_comprovante/${id}`, '_blank');
        }
    });
</script>

</body>
</html>
