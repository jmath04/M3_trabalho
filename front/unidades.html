<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Unidades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Gerenciar Unidades</header>

<div class="container">

    <h2>Cadastrar Unidade</h2>

    <div class="form-section">
        <label>Localização (Ex: Bloco 2 - Apto 304)</label>
        <input type="text">

        <label>Morador Responsável</label>
        <select>
            <option>Selecione...</option>
        </select>

        <button>Cadastrar</button>
    </div>

    <h2>Unidades Cadastradas</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Localização</th>
            <th>Morador</th>
            <th>Ações</th>
        </tr>
    </table>

</div>

</body>
</html>
